<div class="row">
  <div class="col-md-5 col-sm-5">
    <app-recipe-list 
    (recipeSelect)="onRecipeSelect($event)">
    </app-recipe-list>
  </div>
  <div class="col-md-7 col-sm-7">
    <app-recipe-detail
    *ngIf="selectedRecipe"
    [displayedRecipe]="selectedRecipe">
    </app-recipe-detail>
  </div>
</div>
