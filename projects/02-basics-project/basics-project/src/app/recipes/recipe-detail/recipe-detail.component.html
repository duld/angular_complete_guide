<div class="row">
  <div class="col-xs-12">
    <img 
      src="{{displayedRecipe.imagePath}}" 
      class="img-responsive" 
      alt="{{displayedRecipe.name}}"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{displayedRecipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown" appDropdown>
      <button 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add Ingredients</a></li>
        <li><a href="#">Edit Ingredients</a></li>
        <li><a href="#">Delete Ingredients</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{displayedRecipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
