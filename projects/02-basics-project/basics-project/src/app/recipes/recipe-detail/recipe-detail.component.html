<div class="row">
  <div class="col-xs-12">
    <img 
      src="{{displayedRecipe.imagePath}}" 
      class="img-responsive" 
      alt="{{displayedRecipe.name}}"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{displayedRecipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown" appDropdown>
      <button 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onSendToShoppingList(displayedRecipe.ingredients)">Send to Shopping List</a></li>
        <!-- <li><a style="cursor: pointer;">Add Ingredients</a></li> -->
        <!-- <li><a style="cursor: pointer;" [routerLink]="['edit']">Edit Ingredients</a></li> -->
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Ingredients</a></li>
        <li><a style="cursor: pointer;">Delete Ingredients</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{displayedRecipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of displayedRecipe.ingredients">
        {{ingredient.name}} {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
