<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- form controls -->
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            >Save</button>
          <button 
            type="button" 
            class="btn btn-danger"
            (click)="onCancel()"
            >Cancel</button>
        </div>
      </div>
      <!-- // Form fields -->
      <!-- name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <!-- image url -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <!-- img preview -->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <!-- description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control" 
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <!-- ingredient array -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row" 
            *ngFor="let ingredientControl of getIngredientControlArray(); let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input 
                type="text" 
                class="form-control" 
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input 
                type="number" 
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button 
                type="button" 
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
                >X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="button" 
            class="btn btn-success"
            (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
      <!-- form end -->
    </form>
  </div>
</div>
