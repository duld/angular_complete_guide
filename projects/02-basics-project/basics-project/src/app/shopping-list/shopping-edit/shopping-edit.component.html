<div class="row">
  <div class="col-xs-12">
    <form 
      role="form"
      (ngSubmit)="onAddItem(f)" #f="ngForm">
      <!-- ingredient input -->
      <div class="row"> 
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            name="amount"
            class="form-control"
            ngModel
            pattern="^[1-9]+[0-9]*$"
            required>
        </div>
      </div>
      <!-- ingredient buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid"
            >Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
