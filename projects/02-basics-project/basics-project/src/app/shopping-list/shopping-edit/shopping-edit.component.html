<div class="row">
  <div class="col-xs-12">
    <form 
      role="form"
      (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- ingredient input -->
      <div class="row"> 
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            name="amount"
            class="form-control"
            ngModel
            pattern="^[1-9]+[0-9]*$"
            required>
        </div>
      </div>
      <!-- ingredient buttons -->
      <div class="row">
        <div class="col-xs-12">
          <!-- add / update -->
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add'}}
          </button>
          <!-- delete -->
          <button
            *ngIf="editMode" 
            class="btn btn-danger" 
            type="button" 
            (click)="onDelete()"
            [disabled]="!editMode">
            Delete
          </button>
          <!-- clear -->
          <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
