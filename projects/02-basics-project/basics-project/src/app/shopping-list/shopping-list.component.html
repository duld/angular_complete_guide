<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit>
    </app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
        (click)="onEditItem(i)"
        class="list-group-item" 
        style="cursor: pointer">
        {{ingredient.name}}: &#40; {{ingredient.amount}} &#41;
      </a>
    </ul>
  </div>
</div>
