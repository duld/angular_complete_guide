<label for="server-name">Server Name</label>
<!-- <input id="server-name" type="text" class="form-control" (input)="onServerNameInput($event)"> -->
<input id="server-name" type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>

<button 
  class="btn btn-primary" 
  [disabled]="!buttonDisabled" 
  (click)="onCreateServer()" 
  (dblclick)="onServerRestart()">
  Add Server
</button>
<button
  class="btn btn-danger"
  (click)="onClearServers()">
  Remove Servers
</button>

<p [innerText]="serverCreationStatus"></p>
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server 
  *ngFor="let server of servers"
></app-server>
