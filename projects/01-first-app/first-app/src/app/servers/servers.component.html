<label for="server-name">Server Name (event binding):</label>
<input id="server-name" type="text" class="form-control" (input)="onServerNameInput($event)">
<p>{{ serverName }}</p>

<button 
  class="btn btn-primary" 
  [disabled]="!buttonDisabled" 
  (click)="onCreateServer()" 
  (dblclick)="onServerRestart()">
  Add Server
</button>
<!-- <p [innerText]="serverCreationStatus"></p> -->
<p>{{ serverCreationStatus }}</p>
<app-server 
  *ngFor="let server of servers"
></app-server>
